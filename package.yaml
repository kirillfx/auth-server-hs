name: auth-server
version: 0.1.0.0
github: "githubuser/auth-server"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/auth-server#readme>

dependencies:
  - base >= 4.7 && < 5
  - relude
  - bytestring
  - mtl
  - exceptions
  - transformers
  - aeson
  # servant
  - servant
  - servant-server
  - servant-client
  - wai
  - wai-extra
  - fast-logger
  - warp
  - text
  - http-types
  - password
  - uuid
  - safecopy
  - acid-state
  - containers
  - servant-auth-server
  - jose
  - time
  - unix
  - optparse-applicative
  - data-default
  - yaml
  # lenses
  - lens
  - generic-lens

library:
  source-dirs: src

executables:
  auth-server-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - auth-server
      - unix
      - dotenv
      - wai-extra
      - fast-logger
      - time

tests:
  auth-server-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - auth-server
      - hspec
      - hspec-wai
      - hspec-wai-json
      - aeson
      - warp
      - servant
      - servant-client
      - http-client
      - dotenv
      - directory

default-extensions:
- ApplicativeDo
- BangPatterns
- BinaryLiterals
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- OverloadedStrings
- DerivingStrategies
- DeriveAnyClass
- GeneralizedNewtypeDeriving
- TypeOperators
- DataKinds
- TypeApplications
- MultiParamTypeClasses
- RecordWildCards
- KindSignatures
- TypeFamilies
- LambdaCase
- ScopedTypeVariables
- DerivingVia
- BlockArguments
- NoImplicitPrelude
- DuplicateRecordFields
- NamedFieldPuns
- TemplateHaskell
- PartialTypeSignatures
- ScopedTypeVariables
- OverloadedLabels
- FlexibleContexts
