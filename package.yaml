name: auth-server
version: 0.1.0.0
github: "githubuser/auth-server"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/auth-server#readme>

dependencies:
  - base >= 4.7 && < 5
  - mtl
  - transformers
  - aeson
  - servant-server
  - wai
  - warp
  - text
  - http-types
  - password
  - uuid
  - safecopy
  - acid-state
  - containers

library:
  source-dirs: src

executables:
  auth-server-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - auth-server

tests:
  auth-server-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - auth-server
      - hspec
      - hspec-wai
      - hspec-wai-json
      - aeson
